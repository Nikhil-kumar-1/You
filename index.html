<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Popup</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup button {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="popup">
        <h2>Subscribe to My YouTube Channel</h2>
        <p>Get the latest updates and videos!</p>
        <button onclick="subscribe()">üìå Subscribe Now</button>
        <br><br>
        <button onclick="closePopup()">‚ùå Close</button>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }

        function subscribe() {
            let channelURL = "https://www.youtube.com/@NikhilKumar12366?sub_confirmation=1";
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android|iphone|ipad|ipod/i.test(userAgent)) {
                // Agar mobile hai, direct YouTube app me open karne ki koshish kare
                window.location.href = `vnd.youtube://www.youtube.com/@NikhilKumar12366?sub_confirmation=1`;
                setTimeout(() => {
                    window.location.href = channelURL; // Agar app open nahi hota to browser me redirect kare
                }, 2000);
            } else {
                // Desktop users ke liye normal popup open kare
                window.open(channelURL, "_blank");
            }
            closePopup();
        }

        // Open popup automatically after 3 seconds
        setTimeout(openPopup, 3000);
    </script>

</body>
</html>
